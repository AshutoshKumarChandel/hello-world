<br />
<form #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup='contact' #contact='ngModelGroup'>
    <div class="form-group">
      <label for="name"> Name </label>
      <input required minlength="3" maxlength="30" pattern="[a-zA-Z ]*" ngModel #firstName="ngModel" name="firstName" type="text"
        id="name" class="form-control">
      <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
        <div *ngIf="firstName.errors.minlength">First name should be at least {{ firstName.errors.minlength.requiredLength }} characters</div>
        <div *ngIf="firstName.errors.required">First name is required</div>
        <div *ngIf="firstName.errors.pattern">Invalid first Name</div>
      </div>
    </div>
    <div class="form-group">
      <label for="comment"> Comment </label>
      <textarea required name="comment" #comment='ngModel' minlength="50" maxlength="300" ngModel id="comment" cols="30" rows="10"
        class="form-control"></textarea>
      <div class="alert alert-danger" *ngIf="comment.touched && !comment.valid">
        <div *ngIf="comment.errors.minlength">Comment's should be at least {{ comment.errors.minlength.requiredLength }} characters</div>
        <div *ngIf="comment.errors.required">Comment's are required</div>
      </div>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" required ngModel name='termsCondition'>please accept the terms and conditions
      </label>
    </div>
  </div>
  <p>
    {{ f.value | json }}
  </p>
  <button class="btn btn-primary" [disabled]='!contact.valid'>Submit</button>
</form>
