<form [formGroup]="form">
  <div class="form-group">
    <label for="">Old password</label>
    <input formControlName="oldPassword" type="password" class="form-control">
    <div class="alert alert-danger" *ngIf="oldPassword.touched && oldPassword.invalid">
      <div *ngIf="oldPassword.errors.required">
        old password is required
      </div>
      <div *ngIf="oldPassword.errors.invalidOldPassword">
        old password is invalid
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="">New password</label>
    <input formControlName="newPassword" type="password" class="form-control">
    <div class="alert alert-danger" *ngIf="newPassword.touched && newPassword.invalid">
      <div *ngIf="newPassword.errors.required">
        new password is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="">Confirm password</label>
    <input formControlName="confirmPassword" type="password" class="form-control">
    <div class="alert alert-danger" *ngIf="confirmPassword.touched && confirmPassword.invalid">
      <div *ngIf="confirmPassword.errors.required">
        confirm password is required
      </div>
    </div>
    <div class="alert alert-danger" *ngIf="confirmPassword.valid && form.invalid && form.errors.passwordsDontMatch">
      passwords do not match..
    </div>
  </div>
  <button class="btn btn-primary">Change password</button>
</form>
